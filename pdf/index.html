}

                            {

                                    {text: '外径：426mm'},
                                    {text: '壁厚：10mm'}
                                ]
                            },
                            '\n\n',
                            {
                                columns: [
                                    {},

                            },
                            {

    },
    right: {
      alignment: 'right'
    },
    footer: {
        alignment: 'right'
    }
  },
  defaultStyle: {
    font: 'simfang'
  }
};
function onCreatePdfReport() {
    pdfMake.createPdf(docDefinition).getBase64().then((data) => {
	    window.open("r.html?data=" + data, "_blank", "resizable=1, modal=true, alwaysRaised=yes");
    }, err => {
        console.error(err);
    });
}
</script>
