<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #iframeContainer>iframe {
            width: 98%;
            height: 98%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="iframeContainer"></div>
    <script>
        // let url = location.search;
        // url = url.replace(/\?/,'')
        // let data = url.match('(^|&)data=(.*?)(&|$)')
        // data = data ? data[2] : null;
        const pdfData = localStorage.getItem("pdfData");
        if (pdfData != null) {
            const tagElement = document.querySelector("#iframeContainer");
            const iframe = document.createElement("iframe");
            iframe.src = "data:application/pdf; base64," + pdfData;
            tagElement.appendChild(iframe);
        }
        else {
            const tagElement = document.querySelector("#iframeContainer");
            tagElement.innerHTML = "报告已被清理。<br>请返回输入页面，重新生成。";
        }
        localStorage.clear();
    </script>
</body>
</html>
