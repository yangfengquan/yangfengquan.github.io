<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-language" content="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="管径,在线计算">
<meta name="description" content="已知管道的体积流量和流速，计算管道内径。">
<title>管径在线计算</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
	<div class="wrap">
		<div id="sidebar"></div>
		<script>
			$(function(){
				$("#sidebar").load("sidebar.html");
			});
		</script>
		<div id="tab">
			<h2>管径</h2>
			<form>
				<p><label>体积流量</label><input name="flowRate" type="number"> m3/h</p>
				<p><label>流速</label><input name="v" type="number"> m/s</p>
			</form>
			<p><button onclick="run()">计算</button></p>
			<h3>结果</h3>
			<textarea id="res"></textarea>
			<div class="footer"><p>微信公众号：jisuanhao</p></div>
		</div>
	</div>
	<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?c601c0ade979f55c4e2d64e5eb0eac59";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
	</script>
</body>
<script>	
	function run() {
		let flowRate, v
		
		flowRate = parseFloat(document.getElementsByName("flowRate")[0].value)
		
		if (document.getElementsByName("flowRate")[0].value == ""){
			flowRate = 0
		}
		else {
			flowRate = parseFloat(document.getElementsByName("flowRate")[0].value) / 3600
		}
		
		if (document.getElementsByName("v")[0].value == "" || document.getElementsByName("v")[0].value == "0"){
			alert("流速不能为空或0")
			return
		}
		else {
			v = parseFloat(document.getElementsByName("v")[0].value)
		}
		
		let diameter = Math.sqrt(flowRate / v / 3.14) * 2 * 1000
		
		let strResult = "管道内径：\t" + diameter + "  mm"

		document.getElementById("res").value = strResult
	}	
</script>
</html>
