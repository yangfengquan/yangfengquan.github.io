<div style="margin:5px">
    <label for="name1">参数1:</label>
    <input id="waterpropsname1" class="easyui-combobox"
        data-options="
        valueField: 'id',
        textField: 'text',
        data: [{
            'id': '0',
            'text':  '--请选择--',
            'selected':true
        },{
            'id': 'p',
            'text': '压力'
        },{
            'id': 'T',
            'text': '温度'
        },{
            'id': 'h',
            'text': '比焓'
        }],
        formatter: function(row){
            var opts = $(this).combobox('options');
            return row[opts.textField];
        },
        onSelect: function(record){
            if(record.id == '0') return;
            var propObj = {
                T:   {name: '温度',         unit: 'C',        },
                p:   {name: '压力',         unit: 'MPaA',     },
                h:   {name: '比焓',         unit: 'kj/kg',    },
                v:   {name: '比体积',       unit: 'm3/kg',    },
                rho: {name: '密度',         unit: 'kg/m3',    },
                s:   {name: '比熵',         unit: 'kj/kg',    },
                u:   {name: '内能',         unit: 'kj/kg',    },
                Cp:  {name: '定压比热容',   unit: 'kj/(kg·K)',},
                Cv:  {name: '定容比热容',   unit: 'kj/(kg·K)',},
                w:   {name: '声速',         unit: 'm/s',      },
                my:  {name: '动力粘度',     unit: 'Pa·s',     },
                tc:  {name: '导热系数',     unit: 'W/(m·K)',  },
                st:  {name: '表面张力',     unit: 'N/m',      },
                x:   {name: '干度',         unit: '',         },
                vx:  {name: '气态体积分数', unit: '',         }
            };
            $('#waterpropsunit1').html(propObj[record.id].unit);
            
            var modes = [
                ['p','T'],
                ['p','h'],
                ['p','s'],
                ['p','rho'],
                ['p','x'],
                ['T','x'],
                ['h','s'],
                ['h','rho']
            ]
            let opts = [];
            modes.forEach(item => {
                if (item[0] == record.id) {
                    opts.push({'id': item[1], 'text': propObj[item[1]].name})
                }
            })
            opts[0]['selected'] = true;
            $('#waterpropsname2').combobox('loadData', opts);

            ApiData['waterprops'].inp[0].key = record.id;
            ApiData['waterprops'].inp[0].name = record.text;
            ApiData['waterprops'].inp[0].unit = propObj[record.id].unit;
        }
    ">
    <input id="waterpropsvalue1" class="easyui-numberbox" type="text" data-options="
        min:0,
        precision:2,
        onChange: function(record){
            ApiData['waterprops'].inp[0].value = record;
        }
    "/>
    <label id="waterpropsunit1" for="waterpropsunit1"></label>
</div>
