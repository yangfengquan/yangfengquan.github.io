<table id="dg-inp" title="输入" style="width:100%; height: auto;">
    <thead>
        <tr>
            <th data-options="field:'itemid',width:40">编号</th>
            <th data-options="field:'dn',width:100,align:'right',
            editor:{
                type:'combobox',
                options: { 
                    valueField: 'text',
                    textField: 'text',
                    url: './json/dn.json',
                    method: 'get',
                }
            }">公称直径</th>
            <th data-options="field:'sch',width:200,align:'right',
            editor:{
                type:'combobox',
                options: { 
                    valueField: 'text',
                    textField: 'text',
                    url: './json/sch.json',
                    method: 'get',
                }
            }">管表号</th>
            <th data-options="field:'attr1',width:350,editor:'text'">说明</th>
        </tr>
    </thead>
</table>
<span class="c1" style="display:block; margin: 5px">注意：请将鼠标移出输入框，点击表格任意位置完成输入。</span>
<script>
    $('#dg-inp').attr('id', 'dg-inp-' + CurPlugin);
    $(function(){
        $('#dg-inp-' + CurPlugin).datagrid({
            data: ApiData[CurPlugin].inp
        }).datagrid('enableCellEditing').datagrid('gotoCell', {
            index: 0,
            field: 'value'
        });
    });
</script>
