<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-language" content="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="泵轴功率,在线计算">
<meta name="description" content="计算泵的轴功率，为原动机选型和生产能耗提供依据。">
<title>泵轴功率在线计算</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
</head>
<body>
	<div class="wrap">
		<div id="sidebar"></div>
		<script>
			$(function(){
				$("#sidebar").load("sidebar.html");
			});
		</script>
		<div id="tab">
			<h2>泵轴功率</h2>
			<form>
				<p><label>流量</label><input name="rate"/> m3/h</p>
				<p><label>扬程</label><input name="h"/> m</p>
				<p><label>密度</label><input name="rho"> kg/m3</p>
				<p><label>效率</label><input name="eta"/> %</p>
			</form>
			<p><button onclick="run()">计算</button></p>
			<h3>结果</h3>
			<textarea id="res"></textarea>
			<div class="footer"><p>微信公众号：jisuanhao</p></div>
		</div>	
	</div>
	<script>
		var _hmt = _hmt || [];
		(function() {
		  var hm = document.createElement("script");
		  hm.src = "https://hm.baidu.com/hm.js?c601c0ade979f55c4e2d64e5eb0eac59";
		  var s = document.getElementsByTagName("script")[0]; 
		  s.parentNode.insertBefore(hm, s);
		})();
	</script>
</body>
<script>
	function run(){
		let rate, h, rho, eta;
		
		rate = parseFloat(document.getElementsByName("rate")[0].value)
		h = parseFloat(document.getElementsByName("h")[0].value)
		rho = parseFloat(document.getElementsByName("rho")[0].value)
		eta = parseFloat(document.getElementsByName("eta")[0].value) / 100
		let q = rate * h * 9.81 * rho / 3600 / eta / 1000;
		
		let strResult = ''
		strResult += "轴功率：\t" + q.toFixed(2) + " kW\n"
		
		document.getElementById("res").value = strResult
	}	
</script>
</html>
